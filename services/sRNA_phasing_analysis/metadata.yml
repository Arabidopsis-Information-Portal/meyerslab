---

name: srna_phasing_analysis 
type: query
main_module: services.sRNA_phasing_analysis.main.py
whitelist:
  - mpss.udel.edu
validate_request: true
endpoints:
  /search:
    summary: Phasing information of a window & list of reads and phasing data 
    description: Phasing analysis data 
    parameters:
      - name: chrnum
        description: Chromosome
        type: string
        required: true
      - name: start 
        description: Start 
        type: string
        required: true
      - name: strand
        description: Strand 
        type: string
        required: true
        enum:
          - w
          - c
requirements:
  - requests
  

