---

name: srna_phasing_window
type: query
main_module: services.sRNA_phasing_window.main.py

whitelist:
  - mpss.udel.edu

icon: ../logo.png

validate_request: true

requirements:
  - requests

endpoints:
  /search:
    summary: Phasing information of a window & list of reads and phasing data
    description: Phasing analysis data 
    parameters:
      - name: chromosome 
        description: Chromosome
        type: string
        required: false
        enum:
          - 'CHR1'
          - 'CHR2'
          - 'CHR3'
          - 'CHR4'
          - 'CHR5'
          - 'CHRM'
          - 'CHRC'
      - name: start
        description: Start 
        type: string
        required: true
      - name: strand
        description: Strand 
        type: string
        required: false 
        default: 'w'
        enum:
          - 'w'
          - 'c'
      - name: phaselength
        description: PhaseLen
        type: string
        required: false 
        default: '21'
        enum:
          - '19'
          - '20'
          - '21'
          - '22'
          - '23'
          - '24'
          - '25'


